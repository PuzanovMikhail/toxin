<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="/assets/css/app.css">-->
    <title><%= htmlWebpackPlugin.options.title || 'webpack App'%></title>
    <!--<title>webpack</title>-->
    <% for (var css in htmlWebpackPlugin.files.css) { %>
      <link href="<%= htmlWebpackPlugin.files.css[0] %>" rel="stylesheet">
    <% } %>
  </head>
  <body>
      <div class="wrapper" style="background-image: url(/assets/img/20191020_53.JPG);
                        background-size: cover"> <!--style="background-image: url(/assets/img/20191020_53.JPG);
                        background-size: cover"-->

      <div id="app">
        <h1>Webpack</h1>
        <p>Test fonts</p>

              <img src="/assets/img/20191020_06.JPG" width="150px">
        
        <button @click="component = !component">Show vue component</button>
        <example-component v-if="component"></example-component>
      </div>

    </div>
    <section id="main">
      <div class="container">
        <h1>Webpack</h1>
      </div>
    </section>
    <div class="wrapper">
      <h2>Webpack</h2>
    </div>

    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
      <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
  </body>
</html>
